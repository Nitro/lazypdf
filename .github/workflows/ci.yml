on:
  push:
    branches:
      - "**"
      - "!main"

name: CI
jobs:
  quality:
    name: Quality
    timeout-minutes: 10
    strategy:
      matrix:
        os:
          - ubuntu-latest
    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: 1.22.4

      - name: Go cache
        id: cache
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/go-build
            ~/go/pkg/mod
            ~/go/bin
            ~/Library/Caches/go-build
          key: ${{ matrix.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ matrix.os }}-go-

      - name: Install macOS dependencies
        if: matrix.alias == 'macos'
        run: |
          xcode-select --install || true
          brew install autoconf gcc

      - name: Install dependencies
        if: steps.cache.outputs.cache-hit != 'true'
        run: |
          go install github.com/mfridman/tparse@v0.13.3
          go install github.com/golangci/golangci-lint/cmd/golangci-lint@v1.59.0

      - name: Dependency linter
        if: matrix.os == 'ubuntu-latest'
        run: |
          go mod tidy -compat=1.19
          git add .
          git diff --cached --exit-code

      - name: Build
        run: go build .

      - name: Test
        run: |
          go test -race -cover -covermode=atomic -json | tparse -all -smallscreen
          go test -race -bench .

      - name: Go golangci-lint
        if: matrix.os == 'ubuntu-latest'
        run: golangci-lint run -c misc/golangci/config.yml ./...
